<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ethic Front End Exercise</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="dialpad vw-100">
        <div class="header container-fluid mx-0 px-0">

            <div class="header-title row text-center d-flex align-items-end mx-0 px-0">
                <div class="col-sm-12 mx-0 px-0">
                    <h1>Find Contacts</h1>
                </div>
            </div>

            <div class="header-select row d-flex align-items-center">
                <div class="col-sm-5 text-end">
                    <div class="switch-label">By name</div>
                </div>
                <div class="col-sm-2 d-flex align-items-center justify-content-center">
                    <div class="form-check form-switch d-flex justify-content-center">
                        <input class="form-check-input" style="width: 60px; height: 30px;" type="checkbox">
                    </div>
                </div>
                <div class="col-sm-5 text-start">
                    <div class="switch-label">By number</div>
                </div>
            </div>
        </div>

        <div class="input container-fluid mx-0 px-0">
            <div class="input-row row text-center d-flex align-items-center h-100">
                <div class="input-col col-sm-12 h-100">
                    <input type="text" class="input-box h-100 w-75 text-center" maxlength="12" onblur="this.focus()" autofocus>
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-backspace" viewBox="0 0 16 16" onclick="backspace()">
                        <path d="M5.83 5.146a.5.5 0 0 0 0 .708L7.975 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z"/>
                        <path d="M13.683 1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zm-7.08 1a1 1 0 0 0-.76.35L1 8l4.844 5.65a1 1 0 0 0 .759.35h7.08a1 1 0 0 0 1-1V3a1 1 0 0 0-1-1h-7.08z"/>
                      </svg>
                </div>
            </div>
        </div>

        <div class="keypad container-fluid m-0 text-center h-50">
            <div class="keypad-row row h-25">
                <div class="col-sm-4 border-bottom" onclick="updateInput('1')">
                    <div class="keypad-num">1</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end" onclick="updateInput('2')">
                    <div class="keypad-num">2</div>
                    <div>A B C</div>
                </div>
                <div class="col-sm-4 border-bottom" onclick="updateInput('3')">
                    <div class="keypad-num">3</div>
                    <div>D E F</div>
                </div>
            </div>

            <div class="keypad-row row h-25">
                <div class="col-sm-4 border-bottom" onclick="updateInput('4')">
                    <div class="keypad-num">4</div>
                    <div>G H I</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end" onclick="updateInput('5')">
                    <div class="keypad-num">5</div>
                    <div>J K L</div>
                </div>
                <div class="col-sm-4 border-bottom" onclick="updateInput('6')">
                    <div class="keypad-num">6</div>
                    <div>M N O</div>
                </div>
            </div>

            <div class="keypad-row row h-25">
                <div class="col-sm-4 border-bottom" onclick="updateInput('7')">
                    <div class="keypad-num">7</div>
                    <div>P Q R S</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end" onclick="updateInput('8')">
                    <div class="keypad-num">8</div>
                    <div>T U V</div>
                </div>
                <div class="col-sm-4 border-bottom" onclick="updateInput('9')">
                    <div class="keypad-num">9</div>
                    <div>W X Y Z</div>
                </div>
            </div>

            <div class="keypad-row row h-25">
                <div class="col-sm-4 d-flex align-items-center" onclick="updateInput('*')">
                        <img class="keypad-symbol" src="/assets/symbols/star.svg">
                </div>
                <div class="col-sm-4 border-start border-end d-flex align-items-center justify-content-center" onclick="updateInput('0')">
                    <div class="keypad-num">0</div>
                </div>
                <div class="col-sm-4 d-flex align-items-center" onclick="updateInput('#')">
                        <img class="keypad-symbol" src="/assets/symbols/pound.svg">
                </div>
            </div>
        </div>
    </div>

    <div class="contacts vw-100">
        <div class="contact-list container-fluid mx-0 px-0">

        </div>
    </div>
</body>
</html>
