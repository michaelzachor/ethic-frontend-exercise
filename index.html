    <div class="dialpad vw-100">
        <div class="header container-fluid mx-0 px-0">
            <div class="header-title row text-center d-flex align-items-end mx-0 px-0">
                <div class="header-title-text col-sm-12 mx-0 px-0">
                    <h1>Find Contacts</h1>
                </div>
            </div>
            <div class="header-select row d-flex align-items-center ">
                <div class="col-sm-5 text-end">
                    <div>By name</div>
                </div>
                <div class="col-sm-2 text-center">
                    <div class="form-check form-switch d-flex align-items-center justify-content-center">
                        <input class="form-check-input header-select-switch text-center" type="checkbox">
                    </div>
                </div>
                <div class="col-sm-5 text-start">
                    <div>By number</div>
                </div>
            </div>
        </div>
        <div class="input container-fluid mx-0 px-0">
            <div class="input-row row text-center d-flex align-items-center ">
                <div class="input-col col-sm-12 h-100">
                    <!-- <h1>Input</h1> -->
                    <input type="text" class="h-100 w-100 text-center" autofocus>
                </div>
            </div>
        </div>
        <div class="keypad container-fluid m-0 text-center">
            <div class="keypad-row row">
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">1</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end">
                    <div class="keypad-num">2</div>
                    <div>A B C</div>
                </div>
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">3</div>
                    <div>D E F</div>
                </div>
            </div>
            <div class="keypad-row row">
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">4</div>
                    <div>G H I</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end">
                    <div class="keypad-num">5</div>
                    <div>J K L</div>
                </div>
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">6</div>
                    <div>M N O</div>
                </div>
            </div>
            <div class="keypad-row row">
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">7</div>
                    <div>P Q R S</div>
                </div>
                <div class="col-sm-4 border-start border-bottom border-end">
                    <div class="keypad-num">8</div>
                    <div>T U V</div>
                </div>
                <div class="col-sm-4 border-bottom">
                    <div class="keypad-num">9</div>
                    <div>W X Y Z</div>
                </div>
            </div>
            <div class="keypad-row row">
                <div class="col-sm-4 d-flex align-items-center">
                        <img class="keypad-symbol" src="/assets/symbols/star.svg">
                </div>
                <div class="col-sm-4 border-start border-end d-flex align-items-center justify-content-center">
                    <div class="keypad-num">0</div>
                </div>
                <div class="col-sm-4 d-flex align-items-center">
                        <img class="keypad-symbol" src="/assets/symbols/pound.svg">
                </div>
            </div>
        </div>
    </div>
    <div class="contacts vw-100">
        <div class="contact-list container-fluid mx-0 px-0">

        </div>
    </div>
</body>
